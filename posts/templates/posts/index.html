{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
        <style>
            @keyframes hide {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            .hide {
                float: right;
            }

            .post {
                background-color: #77dd11;
                padding: 20px;
                margin: 10px;
                animation-name: hide;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-play-state: paused;
            }

            body {
                padding-bottom: 50px;
            }
        </style>
        <script src="{% static 'posts/script.js' %}"></script>
    </head>
    <body>
        <div id="posts"></div>
    </body>
</html>
